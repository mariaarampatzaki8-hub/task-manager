<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Task Manager{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    :root {
      --accent: #3273dc;
    }
    body {
      background: #f5f5f5;
    }
    .navbar {
      background: var(--accent);
    }
    .navbar a, .navbar-item {
      color: #fff !important;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('index') }}">Task Manager</a>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="notification is-info">
            {% for msg in messages %}
              <p>{{ msg }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </section>
</body>
</html>
