{% extends "base.html" %}
{% block content %}
<h1>Κατάλογος</h1>
{% if tasks and tasks|length %}
  <ul>
  {% for t in tasks %}
    <li>[#{{ t.id }}] {{ t.title }} — {{ t.status }} ({{ t.progress }}%)</li>
  {% endfor %}
  </ul>
{% else %}
  <p>Δεν υπάρχουν ακόμα εργασίες.</p>
{% endif %}
{% endblock %}
