{% extends "base.html" %}
{% block content %}
  <h1>Σφάλμα {{ code }}</h1>
  <p>{{ message }}</p>
  <p>
    {% if user %}
      <a href="{{ url_for('dashboard') }}">Πίσω στον πίνακα</a>
    {% else %}
      <a href="{{ url_for('index') }}">Σύνδεση</a>
    {% endif %}
  </p>

  {% if code == 500 %}
    <details style="margin-top:1rem;">
      <summary>Λεπτομέρειες (αν υπάρχουν)</summary>
      <pre style="white-space:pre-wrap">{{ (e|string) if e is defined else "—" }}</pre>
    </details>
  {% endif %}
{% endblock %}
