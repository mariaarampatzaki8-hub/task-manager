{% extends "base.html" %}
{% block title %}Νέα εργασία{% endblock %}

{% block content %}
<h1 class="title">Δημιουργία νέας εργασίας</h1>

<form method="post" action="{{ url_for('create_task') }}" class="box" style="max-width: 720px;">
  <div class="field">
    <label class="label">Τίτλος *</label>
    <div class="control">
      <input class="input" type="text" name="title" placeholder="π.χ. Προετοιμασία παρουσίασης" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Περιγραφή</label>
    <div class="control">
      <textarea class="textarea" name="description" rows="4" placeholder="Σύντομες λεπτομέρειες…"></textarea>
    </div>
  </div>

  <div class="field">
    <label class="label">Ομάδα</label>
    <div class="control">
      <div class="select is-fullwidth">
        <select name="team_id">
          <option value="">— Καμία —</option>
          {% for team in teams %}
            <option value="{{ team.id }}">{{ team.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <p class="help">Αν αφήσεις «Καμία», η εργασία δεν θα ανήκει σε συγκεκριμένη ομάδα.</p>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-primary" type="submit">Αποθήκευση</button>
    </div>
    <div class="control">
      <a class="button" href="{{ url_for('list_tasks') }}">Άκυρο</a>
    </div>
  </div>
</form>
{% endblock %}
