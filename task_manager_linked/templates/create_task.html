{% extends "base.html" %}
{% block content %}
<h1>Δημιουργία εργασίας</h1>
<form method="post" action="{{ url_for('create_task') }}">
  <p><label>Τίτλος<br><input name="title" required></label></p>
  <p><label>Ανάθεση σε<br>
    <select name="assignee_id">
      <option value="">(Κανέναν)</option>
      {% for u in users %}
        <option value="{{ u.id }}">{{ u.username }}</option>
      {% endfor %}
    </select>
  </label></p>
  <p><button type="submit">Αποθήκευση</button></p>
</form>
{% endblock %}
