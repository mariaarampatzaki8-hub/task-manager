{% extends "base.html" %}
{% block content %}
<h1>Ρυθμίσεις</h1>

<form method="post" action="{{ url_for('settings') }}">
  <fieldset style="margin-bottom:1rem;">
    <legend><strong>Στοιχεία προφίλ</strong></legend>

    <p><label>Όνομα<br>
      <input name="name" value="{{ user.name or '' }}" style="width:100%"></label></p>

    <p><label>Email<br>
      <input type="email" name="email" value="{{ user.email or '' }}" style="width:100%"></label></p>

    <p><label>Τηλέφωνο<br>
      <input name="phone" value="{{ user.phone or '' }}" style="width:100%"></label></p>

    <p><label>ΑΔΤ<br>
      <input name="id_card" value="{{ user.id_card or '' }}" style="width:100%"></label></p>

    <p><label>Χρώμα (hex)<br>
      <input name="color" value="{{ user.color or '#3273dc' }}" style="width:12rem"></label></p>
  </fieldset>

  <fieldset style="margin-bottom:1rem;">
    <legend><strong>Αλλαγή κωδικού</strong></legend>
    <p><label>Νέος κωδικός<br>
      <input type="password" name="new_password" minlength="6" style="width:100%"></label></p>
    <p><label>Επιβεβαίωση νέου κωδικού<br>
      <input type="password" name="confirm_password" minlength="6" style="width:100%"></label></p>
    <small>Άφησέ τα κενά αν δεν θες να αλλάξεις κωδικό.</small>
  </fieldset>

  <p><button type="submit">Αποθήκευση</button></p>
</form>
{% endblock %}
