{% extends "base.html" %}
{% block content %}
<h1>Ρυθμίσεις</h1>

<h2>Στοιχεία Προφίλ</h2>
<form action="{{ url_for('update_profile') }}" method="post" style="max-width:640px;">
  <div class="field">
    <label>Email</label>
    <input type="email" name="email" value="{{ user.email or '' }}">
  </div>

  <div class="field">
    <label>Τηλέφωνο</label>
    <input type="text" name="phone" value="{{ user.phone or '' }}">
  </div>

  <div class="field">
    <label>ΑΔΤ</label>
    <input type="text" name="id_card" value="{{ user.id_card or '' }}">
  </div>

  <div class="field">
    <label>Χρώμα</label>
    <input type="color" name="color" value="{{ user.color or '#3273dc' }}">
  </div>

  <button type="submit">Αποθήκευση</button>
</form>

<hr>

<h2>Αλλαγή Κωδικού</h2>
<form action="{{ url_for('update_password') }}" method="post" style="max-width:640px;">
  <div class="field">
    <label>Τρέχων κωδικός</label>
    <input type="password" name="current_password" autocomplete="current-password" required>
  </div>

  <div class="field">
    <label>Νέος κωδικός</label>
    <input type="password" name="new_password" autocomplete="new-password" required>
  </div>

  <div class="field">
    <label>Επιβεβαίωση</label>
    <input type="password" name="confirm_password" autocomplete="new-password" required>
  </div>

  <button type="submit">Αλλαγή</button>
</form>
{% endblock %}
