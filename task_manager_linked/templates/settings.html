{% extends "base.html" %}
{% block content %}
<h1>Ρυθμίσεις</h1>

<div class="grid-2">
  <section class="card">
    <h2>Στοιχεία Προφίλ</h2>
    <form method="post" action="{{ url_for('update_profile') }}">
      <label>Email</label>
      <input name="email" type="email" value="{{ user.email or '' }}">

      <label>Τηλέφωνο</label>
      <input name="phone" value="{{ user.phone or '' }}">

      <label>ΑΔΤ</label>
      <input name="id_card" value="{{ user.id_card or '' }}">

      <label>Χρώμα</label>
      <input name="color" type="color" value="{{ user.color or '#3273dc' }}">

      <button type="submit">Αποθήκευση</button>
    </form>
  </section>

  <section class="card">
    <h2>Αλλαγή Κωδικού</h2>
    <form method="post" action="{{ url_for('update_password') }}">
      <label>Τρέχων κωδικός</label>
      <input name="current_password" type="password" required>

      <label>Νέος κωδικός</label>
      <input name="new_password" type="password" required>

      <label>Επιβεβαίωση νέου</label>
      <input name="confirm_password" type="password" required>

      <button type="submit">Αλλαγή</button>
    </form>
  </section>
</div>
{% endblock %}
