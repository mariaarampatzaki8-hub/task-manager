{% extends "base.html" %}
{% block content %}
<h1>Ρυθμίσεις</h1>

<h2>Προφίλ</h2>
<form method="post" action="{{ url_for('update_profile') }}" class="card grid">
  <label>Email <input type="email" name="email" value="{{ user.email or '' }}"></label>
  <label>Τηλέφωνο <input name="phone" value="{{ user.phone or '' }}"></label>
  <label>ΑΔΤ <input name="id_card" value="{{ user.id_card or '' }}"></label>
  <label>Χρώμα <input type="color" name="color" value="{{ user.color or '#3273dc' }}"></label>
  <button>Αποθήκευση</button>
</form>

<h2>Κωδικός</h2>
<form method="post" action="{{ url_for('update_password') }}" class="card grid">
  <label>Τρέχων <input type="password" name="current_password" required></label>
  <label>Νέος <input type="password" name="new_password" required></label>
  <label>Επιβεβαίωση <input type="password" name="confirm_password" required></label>
  <button>Αλλαγή κωδικού</button>
</form>
{% endblock %}
