{% extends "base.html" %}
{% block content %}
<h1>Ομάδες</h1>
<table class="table">
  <thead>
    <tr><th>#</th><th>Όνομα</th><th>Leader ID</th></tr>
  </thead>
  <tbody>
    {% for g in teams %}
      <tr>
        <td>{{ g.id }}</td>
        <td>{{ g.name }}</td>
        <td>{{ g.leader_id or '—' }}</td>
      </tr>
    {% else %}
      <tr><td colspan="3" class="muted">Δεν υπάρχουν ομάδες.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
