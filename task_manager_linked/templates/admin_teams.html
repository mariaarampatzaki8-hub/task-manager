{% extends "base.html" %}
{% block content %}
<h1>Διαχείριση Ομάδων</h1>

<form method="post" action="{{ url_for('admin_teams') }}" class="card grid">
  <label>Όνομα ομάδας <input name="name" required></label>
  <label>Leader (username) <input name="leader_username" placeholder="προαιρετικό"></label>
  <button>Δημιουργία ομάδας</button>
</form>

<table class="table">
  <tr><th>ID</th><th>Όνομα</th><th>Leader</th></tr>
  {% for t in teams %}
  <tr>
    <td>{{ t.id }}</td>
    <td>{{ t.name }}</td>
    <td>
      {% set leader = users|selectattr('id','equalto', t.leader_id)|first %}
      {{ leader.username if leader else "—" }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
