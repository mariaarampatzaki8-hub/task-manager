{% extends "base.html" %}
{% block content %}
<h1>Τα Tasks μου</h1>
<table class="table">
  <tr><th>ID</th><th>Τίτλος</th><th>Σε</th><th>Status</th><th>Progress</th></tr>
  {% for t in tasks %}
  <tr>
    <td>{{ t.id }}</td>
    <td>{{ t.title }}</td>
    <td>{{ user_map.get(t.assignee_id, "—") }}</td>
    <td>{{ t.status }}</td>
    <td>{{ t.progress }}%</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
