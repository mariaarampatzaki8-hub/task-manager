{% extends "base.html" %}
{% block content %}
<h1>Tasks</h1>
<p><a href="{{ url_for('create_task') }}">+ Νέα εργασία</a></p>
{% if tasks and tasks|length %}
  <ul>
    {% for t in tasks %}
      <li>[#{{ t.id }}] {{ t.title }} — {{ t.status }} ({{ t.progress }}%)</li>
    {% endfor %}
  </ul>
{% else %}
  <p>Δεν υπάρχουν εργασίες.</p>
{% endif %}
{% endblock %}
