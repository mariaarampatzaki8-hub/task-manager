{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Κατάλογος χρηστών</h3>
<div class="card border-0 shadow">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-dark align-middle">
        <thead><tr><th>#</th><th>Username</th><th>Email</th><th>Ομάδα</th><th>Ρόλος</th></tr></thead>
        <tbody>
          {% for u in users %}
            <tr>
              <td>{{ u.id }}</td>
              <td>{{ u.username }}</td>
              <td>{{ u.email or '' }}</td>
              <td>{{ u.team.name if u.team else '—' }}</td>
              <td><span class="badge text-bg-{{ 'danger' if u.is_admin else 'secondary' }}">{{ 'Admin' if u.is_admin else 'User' }}</span></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
