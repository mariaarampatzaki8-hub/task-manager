{% extends "base.html" %}
{% block content %}
<h1>Κατάλογος</h1>
<table>
  <thead><tr><th>#</th><th>Username</th><th>Email</th><th>Team</th><th>Role</th></tr></thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email or '' }}</td>
      <td>{{ u.team.name if u.team else '' }}</td>
      <td>{{ 'Admin' if u.is_admin else 'User' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
