{% extends "base.html" %}
{% block content %}
<h1>Χρήστες</h1>
<table class="table">
  <tr><th>ID</th><th>Username</th><th>Email</th><th>Ομάδα</th></tr>
  {% for u in users %}
  <tr>
    <td>{{ u.id }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.email or "—" }}</td>
    <td>{{ u.team_id or "—" }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
