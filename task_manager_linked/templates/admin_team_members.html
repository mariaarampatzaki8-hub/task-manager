{% extends "base.html" %}
{% block content %}
<h1>Μέλη ομάδας: {{ team.name }}</h1>

<h2>Προσθήκη μέλους</h2>
<form method="post" action="{{ url_for('admin_team_members', team_id=team.id) }}">
  <p>
    <label>Χρήστης (username)<br>
      <input name="username" list="userlist" placeholder="πληκτρολόγησε username">
      <datalist id="userlist">
        {% for u in users %}
          <option value="{{ u.username }}">{{ u.username }}</option>
        {% endfor %}
      </datalist>
    </label>
  </p>
  <p><button type="submit">Προσθήκη</button></p>
</form>

<hr>

<h2>Τρέχοντα μέλη</h2>
<ul>
  {% for m in members %}
    <li>{{ m.username }}</li>
  {% else %}
    <li>(Κανένα μέλος)</li>
  {% endfor %}
</ul>
{% endblock %}
