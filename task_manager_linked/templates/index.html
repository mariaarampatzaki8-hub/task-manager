{% extends "base.html" %}
{% block title %}Αρχική{% endblock %}
{% block content %}

<div class="columns is-centered">
  <div class="column is-6">
    <div class="cardish">
      <h1 class="title" style="color:var(--accent)">Καλώς ήρθατε</h1>
      <p class="mb-4">Συνδεθείτε με <strong>username &amp; κωδικό</strong> ή χρησιμοποιήστε το προσωπικό σας link.</p>

      <form method="post" action="{{ url_for('login_password') }}">
        <div class="field">
          <label class="label">Username</label>
          <input class="input" name="username" required>
        </div>
        <div class="field">
          <label class="label">Κωδικός</label>
          <input class="input" type="password" name="password" required>
        </div>
        <button class="button is-link" style="background:var(--accent)">Σύνδεση</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
