{% extends "base.html" %}
{% block content %}
<h1>Σύνδεση</h1>
<form method="post" action="{{ url_for('login') }}" class="card">
  <label>Username</label>
  <input name="username" placeholder="admin" autocomplete="username" required autofocus>

  <label>Κωδικός</label>
  <input name="password" type="password" placeholder="admin123" autocomplete="current-password" required>

  <button type="submit">Σύνδεση</button>
</form>
{% endblock %}
