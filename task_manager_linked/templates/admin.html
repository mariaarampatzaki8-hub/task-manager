{% extends "base.html" %}
{% block content %}
<h1>Admin</h1>
<h3>Δημιουργία χρήστη</h3>
<form method="post" action="{{ url_for('admin_create_user') }}">
  <p><label>Username <input name="username" required></label></p>
  <p><label>Κωδικός <input type="password" name="password" required></label></p>
  <p><label><input type="checkbox" name="is_admin"> Διαχειριστής</label></p>
  <p><button type="submit">Δημιουργία</button></p>
</form>

<h3>Χρήστες</h3>
<table>
  <tr><th>ID</th><th>Username</th><th>Ρόλος</th></tr>
  {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ 'Admin' if u.is_admin else 'User' }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
