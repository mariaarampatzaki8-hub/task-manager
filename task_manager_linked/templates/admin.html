{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-5">
    <div class="card border-0 shadow">
      <div class="card-body">
        <h4 class="mb-3">Νέος χρήστης</h4>
        <form method="post" action="{{ url_for('admin_create_user') }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Κωδικός</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Χρώμα χρήστη (hex)</label>
            <input name="color" class="form-control" placeholder="#3273dc">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin">
            <label class="form-check-label" for="is_admin">Διαχειριστής</label>
          </div>
          <button class="btn btn-primary" type="submit">Δημιουργία</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="card border-0 shadow">
      <div class="card-body">
        <h4 class="mb-3">Χρήστες</h4>
        <div class="table-responsive">
          <table class="table table-dark align-middle">
            <thead><tr><th>#</th><th>Username</th><th>Email</th><th>Ρόλος</th><th>Χρώμα</th></tr></thead>
            <tbody>
              {% for u in users %}
                <tr>
                  <td>{{ u.id }}</td>
                  <td>{{ u.username }}</td>
                  <td>{{ u.email or '' }}</td>
                  <td><span class="badge text-bg-{{ 'danger' if u.is_admin else 'secondary' }}">{{ 'Admin' if u.is_admin else 'User' }}</span></td>
                  <td>
                    {% if u.color %}
                      <span class="badge text-bg-secondary">
                        <span class="d-inline-block rounded-circle me-2" style="width:10px;height:10px;background:{{ u.color }}"></span>
                        {{ u.color }}
                      </span>
                    {% endif %}
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
